<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsZunSpace</title>
    <style>
        /* Estilos Generales */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-style: italic;
            color: white;
            background-color: black;
            overflow: hidden;
        }

        /* Encabezado */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-right: 30px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-style: italic;
            text-transform: uppercase;
            font-size: 14px;
        }

        /* Video de fondo */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Sección Principal */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero-content {
            max-width: 600px;
            z-index: 1;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            font-style: italic;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            font-weight: bold;
            font-style: italic;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-style: italic;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: gray;
        }

        /* Pie de página */
        footer {
            text-align: center;
            padding: 20px;
            background: black;
            font-size: 14px;
            font-weight: bold;
            font-style: italic;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let videos = ["video1.mp4", "video2.mp4", "video3.mp4", "video4.mp4", "video5.mp4"];
            let currentVideo = 0;
            let videoElement = document.getElementById("background-video");

            videoElement.src = videos[currentVideo];
            videoElement.play();

            videoElement.addEventListener("ended", function() {
                currentVideo = (currentVideo + 1) % videos.length;
                videoElement.src = videos[currentVideo];
                videoElement.play();
            });
        });
    </script>
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay muted>
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>
    
    <header>
        <div class="logo">EsZunSpace</div>
        <nav>
            <ul>
                <li><a href="#falcon9">Falcon 9</a></li>
                <li><a href="#falconheavy">Falcon Heavy</a></li>
                <li><a href="#dragon">Dragon</a></li>
                <li><a href="#starship">Starship</a></li>
                <li><a href="#humanflight">Vuelos Tripulados</a></li>
                <li><a href="#rideshare">Compartir Vuelo</a></li>
                <li><a href="#starshield">Starshield</a></li>
                <li><a href="#starlink">Starlink</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Haciendo la Vida Multiplanetaria</h1>
            <p>Explora las últimas misiones e innovaciones de EsZunSpace.</p>
            <a href="#learn-more" class="btn">Saber Más</a>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 EsZunSpace. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
