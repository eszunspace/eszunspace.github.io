<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsZunSpace</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-style: italic;
            color: white;
            background-color: black;
            overflow-x: hidden;
        }
        
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-right: 30px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-style: italic;
            text-transform: uppercase;
            font-size: 14px;
        }

        .hero {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            max-width: 600px;
            z-index: 2;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            font-style: italic;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            font-weight: bold;
            font-style: italic;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-style: italic;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: gray;
        }

        .video-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 500px;
            margin: 50px auto;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            border: 2px solid white;
            height: 450px;
            overflow: hidden;
            position: relative;
        }

        .video-container video, .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .arrow {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 50%;
            z-index: 10;
        }

        .services-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 40px auto;
            width: 100%;
            background-color: #333;
            padding: 20px;
        }

        .service-item {
            width: 100%;
            background-color: #444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 10px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: black;
            font-size: 14px;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">EsZunSpace</div>
        <nav>
            <ul>
                <li><a href="#falcon9">Falcon 9</a></li>
                <li><a href="#falconheavy">Falcon Heavy</a></li>
                <li><a href="#dragon">Dragon</a></li>
                <li><a href="#starship">Starship</a></li>
                <li><a href="#humanflight">Vuelos Tripulados</a></li>
                <li><a href="#rideshare">Compartir Vuelo</a></li>
                <li><a href="#starshield">Starshield</a></li>
                <li><a href="#starlink">Starlink</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>EsZunEngine Static Fire</h1>
            <p>Explora las últimas misiones e innovaciones de EsZunSpace.</p>
            <a href="#learn-more" class="btn">Saber Más</a>
        </div>
    </section>

    <section class="video-box">
        <div class="video-container">
            <video id="video" autoplay muted loop>
                <source src="video1.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de video.
            </video>
            <img id="image" src="imagen1.png" alt="Imagen de reemplazo" style="opacity: 0;">
            <div class="arrow" onclick="toggleMedia()">&#9654;</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 EsZunSpace. Todos los derechos reservados.</p>
    </footer>

    <script>
        function toggleMedia() {
            var video = document.getElementById("video");
            var image = document.getElementById("image");
            
            if (video.style.opacity !== "0") {
                video.style.opacity = "0";
                image.style.opacity = "1";
            } else {
                video.style.opacity = "1";
                image.style.opacity = "0";
            }
        }
    </script>
</body>
</html>
