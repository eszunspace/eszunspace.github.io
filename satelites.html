    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // ===== CONFIG =====
        const firebaseConfig = {
            apiKey: "AIzaSyDKvGLsd1jKfsSlzgTjBas-8WvbFqV1xU",
            authDomain: "eszunspace-bc900.firebaseapp.com",
            databaseURL: "https://eszunspace-bc900-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "eszunspace-bc900",
            storageBucket: "eszunspace-bc900.firebasestorage.app",
            messagingSenderId: "105651684829",
            appId: "1:105651684829:web:5c8fd5051c8c2daf24f744",
            measurementId: "G-ZDM5GF0MBW"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const ADMINS = ['Esstor'];
        let currentUser = localStorage.getItem('esz_user');
        let allUsers = {};

        // ===== AUTH & ADMIN =====
        function checkAdmin() {
            const panel = document.getElementById('filter-panel');
            if (currentUser && ADMINS.includes(currentUser)) {
                panel.classList.add('show-admin');
            } else {
                panel.classList.remove('show-admin');
            }

            // Update Header
            if (currentUser) {
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('user-display').style.display = 'flex';
                document.getElementById('user-name').textContent = currentUser;
                document.getElementById('user-avatar').textContent = currentUser[0].toUpperCase();
            } else {
                document.getElementById('login-btn').style.display = 'inline-flex';
                document.getElementById('user-display').style.display = 'none';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;

            // Fetch users (simplified)
            const snap = await database.ref('users').once('value');
            const users = snap.val() || {};

            if (users[u] && users[u] === p) {
                currentUser = u;
                localStorage.setItem('esz_user', u);
                checkAdmin();
                closeAuthModal();
            } else {
                alert('Credenciales incorrectas');
            }
        }

        function showLoginModal() { document.getElementById('auth-modal-overlay').classList.add('show'); }
        function closeAuthModal() { document.getElementById('auth-modal-overlay').classList.remove('show'); }
        function showProfileModal() {
            if (confirm('Â¿Cerrar sesiÃ³n?')) {
                currentUser = null; localStorage.removeItem('esz_user'); checkAdmin();
            }
        }

        // ===== TABS =====
        window.switchTab = function (tabName) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        // ===== SATELLITE LOGIC =====
        let satPoints, satGeometry, orbitLine;
        let satellitesData = [];
        const MAX_SATS = 10000;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Helper: Calculate 3D position
        function calculateSatellitePosition(sat, phaseOffset = 0) {
            const r = 1 + (sat.altitude / 6371);
            const inc = sat.inclination * (Math.PI / 180);
            // Base phase from ID + offset
            const basePhase = (sat.id.split('').reduce((a, b) => a + b.charCodeAt(0), 0) % 360) * (Math.PI / 180);
            const phase = basePhase + phaseOffset;

            const x = r * Math.cos(phase);
            const y = r * Math.sin(phase) * Math.sin(inc);
            const z = r * Math.sin(phase) * Math.cos(inc);

            const raan = (basePhase * 2) % (Math.PI * 2); // RAAN linked to base phase for consistency

            return {
                x: x * Math.cos(raan) - z * Math.sin(raan),
                y: y,
                z: x * Math.sin(raan) + z * Math.cos(raan)
            };
        }

        // Helper: Create Circle Texture
        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.arc(16, 16, 14, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        function initEarth() {
            const container = document.getElementById('earth-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2.5;

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = false;
            window.earthControls = controls; // Expose controls globally

            // Earth
            const earthGroup = new THREE.Group();
            earthGroup.rotation.z = 23.4 * Math.PI / 180;
            scene.add(earthGroup);

            const loader = new THREE.TextureLoader();
            const earth = new THREE.Mesh(
                new THREE.SphereGeometry(1, 64, 64),
                new THREE.MeshPhongMaterial({
                    map: loader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg'),
                    bumpMap: loader.load('https://unpkg.com/three-globe/example/img/earth-topology.png'),
                    bumpScale: 0.05, specular: new THREE.Color(0x000000), shininess: 0
                })
            );
            earthGroup.add(earth);

            // Atmosphere
            const atmo = new THREE.Mesh(
                new THREE.SphereGeometry(1.2, 64, 64),
                new THREE.ShaderMaterial({
                    vertexShader: `varying vec3 vNormal; void main(){vNormal=normalize(normalMatrix*normal);gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);}`,
                    fragmentShader: `varying vec3 vNormal; void main(){float i=pow(0.6-dot(vNormal,vec3(0,0,1.0)),4.0);gl_FragColor=vec4(0.0,0.6,1.0,1.0)*i;}`,
                    blending: THREE.AdditiveBlending, side: THREE.BackSide, transparent: true
                })
            );
            scene.add(atmo);

            // Lights
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));
            const sun = new THREE.DirectionalLight(0xffffff, 1.5);
            sun.position.set(5, 3, 5);
            scene.add(sun);

            // Stars
            const starsGeo = new THREE.BufferGeometry();
            const starsPos = [];
            for (let i = 0; i < 2000; i++) starsPos.push((Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200);
            starsGeo.setAttribute('position', new THREE.Float32BufferAttribute(starsPos, 3));
            scene.add(new THREE.Points(starsGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.02 })));

            // Satellites Buffer
            satGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(MAX_SATS * 3);
            const colors = new Float32Array(MAX_SATS * 3);
            satGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            satGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            satPoints = new THREE.Points(satGeometry, new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                map: createCircleTexture(),
                alphaTest: 0.5
            }));
            earthGroup.add(satPoints);

            // Listen to Firebase
            database.ref('satellites').on('value', (snap) => {
                const val = snap.val();
                satellitesData = [];
                if (val) {
                    Object.keys(val).forEach(key => {
                        satellitesData.push({ id: key, ...val[key] });
                    });
                }

                // Update Total Count
                const totalEl = document.getElementById('total-sat-count');
                if (totalEl) totalEl.textContent = satellitesData.length;

                update3D();
                updateFilters(); // Also updates list
                updateRecentList();
            });

            function updateRecentList() {
                const list = document.getElementById('recent-list');
                if (!list) return;

                // Sort by created desc
                const recent = [...satellitesData]
                    .filter(s => s.created) // Only those with date
                    .sort((a, b) => b.created - a.created)
                    .slice(0, 5);

                list.innerHTML = '';
                const now = Date.now();

                recent.forEach(sat => {
                    const diff = now - sat.created;
                    const timeStr = formatTimeAgo(diff);

                    const div = document.createElement('div');
                    div.className = 'recent-item';
                    div.onclick = () => selectSatellite(sat.id);
                    div.innerHTML = `
                        <div class="recent-name" style="color:${sat.company === 'eszun' ? '#00f0ff' : '#ffae00'}">${sat.name}</div>
                        <div class="recent-time">T+ ${timeStr}</div>
                        <div class="recent-meta">${sat.altitude}km â€¢ ${sat.inclination}Â°</div>
                    `;
                    list.appendChild(div);
                });
            }

            function formatTimeAgo(ms) {
                const sec = Math.floor(ms / 1000);
                const min = Math.floor(sec / 60);
                const hr = Math.floor(min / 60);
                const day = Math.floor(hr / 24);

                if (day > 0) return `${day}d ${hr % 24}h`;
                if (hr > 0) return `${hr}h ${min % 60}m`;
                if (min > 0) return `${min}m ${sec % 60}s`;
                return `${sec}s`;
            }

            setInterval(updateRecentList, 1000);

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Click Handler
            renderer.domElement.addEventListener('click', onMouseClick, false);

            function onMouseClick(event) {
                const rect = renderer.domElement.getBoundingClientRect();
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                raycaster.params.Points.threshold = 0.05;

                const intersects = raycaster.intersectObject(satPoints);

                if (intersects.length > 0) {
                    const index = intersects[0].index;
                    if (index < satellitesData.length) {
                        const sat = satellitesData[index];
                        selectSatellite(sat.id); // Use the new selection function
                    }
                } else {
                    // Clear if clicked empty space
                    if (orbitLine) {
                        earthGroup.remove(orbitLine);
                        orbitLine = null;
                    }
                    closeDetails();
                }
            }

            // Expose showOrbit
            window.showOrbit = function (sat) {
                if (orbitLine) earthGroup.remove(orbitLine);

                const points = [];
                const segments = 128;
                for (let i = 0; i <= segments; i++) {
                    const phaseOffset = (i / segments) * Math.PI * 2;
                    const pos = calculateSatellitePosition(sat, phaseOffset);
                    points.push(new THREE.Vector3(pos.x, pos.y, pos.z));
                }

                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({
                    color: 0x00ff00, // Green orbit
                    opacity: 0.8,
                    transparent: true
                });

                orbitLine = new THREE.Line(geometry, material);
                earthGroup.add(orbitLine);
            }
        }

        // ===== UPDATE LOGIC =====
        function update3D() {
            const positions = satPoints.geometry.attributes.position.array;
            const colors = satPoints.geometry.attributes.color.array;

            // Reset all to 0 (hide)
            for (let i = 0; i < MAX_SATS * 3; i++) positions[i] = 0;

            satellitesData.forEach((sat, i) => {
                if (i >= MAX_SATS) return;

                const pos = calculateSatellitePosition(sat);

                positions[i * 3] = pos.x;
                positions[i * 3 + 1] = pos.y;
                positions[i * 3 + 2] = pos.z;

                // Color
                const c = sat.company === 'eszun' ? new THREE.Color('#00f0ff') : new THREE.Color('#ffae00');
                colors[i * 3] = c.r;
                colors[i * 3 + 1] = c.g;
                colors[i * 3 + 2] = c.b;
            });

            satPoints.geometry.attributes.position.needsUpdate = true;
            satPoints.geometry.attributes.color.needsUpdate = true;
            satPoints.geometry.computeBoundingSphere(); // Critical for Raycaster
        }

        window.updateFilters = function () {
            const showEsZun = document.getElementById('check-eszun').checked;
            const showContracts = document.getElementById('check-contracts').checked;
            const maxAlt = parseInt(document.getElementById('range-alt').value);
            const maxInc = parseInt(document.getElementById('range-inc').value);
            const search = document.getElementById('search-input').value.toLowerCase();

            document.getElementById('alt-val').textContent = maxAlt + ' km';
            document.getElementById('inc-val').textContent = maxInc + 'Â°';

            const positions = satPoints.geometry.attributes.position.array;
            const listContainer = document.getElementById('sat-list-container');
            listContainer.innerHTML = '';

            let visibleCount = 0;

            satellitesData.forEach((sat, i) => {
                if (i >= MAX_SATS) return;

                let visible = true;
                if (sat.company === 'eszun' && !showEsZun) visible = false;
                if (sat.company === 'contract' && !showContracts) visible = false;
                if (sat.altitude > maxAlt) visible = false;
                if (sat.inclination > maxInc) visible = false;
                if (search && !sat.name.toLowerCase().includes(search)) visible = false;

                if (!visible) {
                    positions[i * 3] = 0;
                    positions[i * 3 + 1] = 0;
                    positions[i * 3 + 2] = 0;
                } else {
                    const pos = calculateSatellitePosition(sat);
                    positions[i * 3] = pos.x;
                    positions[i * 3 + 1] = pos.y;
                    positions[i * 3 + 2] = pos.z;

                    visibleCount++;

                    // Add to List
                    if (visibleCount < 100) { // Limit list rendering for performance
                        const div = document.createElement('div');
                        div.className = 'sat-item';
                        div.onclick = () => selectSatellite(sat.id); // Click to select
                        div.innerHTML = `
                    <div class="sat-info">
                        <span class="sat-name" style="color:${sat.company === 'eszun' ? '#00f0ff' : '#ffae00'}">${sat.name}</span>
                        <span class="sat-meta">${sat.altitude}km â€¢ ${sat.inclination}Â°</span>
                    </div>
                    <button class="delete-btn admin-only" onclick="event.stopPropagation(); deleteSat('${sat.id}')">ðŸ—‘</button>
                `;
                        listContainer.appendChild(div);
                    }
                }
            });

            satPoints.geometry.attributes.position.needsUpdate = true;
            satPoints.geometry.computeBoundingSphere(); // Update for raycaster
            document.getElementById('count-val').textContent = visibleCount;
            checkAdmin(); // Re-apply admin visibility to new list items
        }

        // ===== SELECTION & DETAILS =====
        window.selectSatellite = function (id) {
            const sat = satellitesData.find(s => s.id === id);
            if (!sat) return;

            // Show Orbit
            if (window.showOrbit) window.showOrbit(sat);

            // Show Details
            const panel = document.getElementById('details-panel');
            const img = document.getElementById('det-img');

            if (sat.name.startsWith('EsZunSat')) {
                img.src = 'Eszunsat.png';
                img.style.display = 'block';
            } else if (sat.name === 'SAC-A' || sat.name.startsWith('SAC-A')) {
                img.src = 'SAC-A.png';
                img.style.display = 'block';
            } else if (sat.name === 'NovaEscape' || sat.name.startsWith('NovaEscape')) {
                img.src = 'NovaEscape.png';
                img.style.display = 'block';
            } else {
                img.style.display = 'none';
            }

            document.getElementById('det-name').textContent = sat.name;
            document.getElementById('det-company').textContent = sat.company === 'eszun' ? 'EsZunSpace' : 'Contrato';
            document.getElementById('det-alt').textContent = sat.altitude + ' km';
            document.getElementById('det-inc').textContent = sat.inclination + 'Â°';
            document.getElementById('det-weight').textContent = (sat.weight || '-') + (sat.weight && sat.weight !== 'N/A' ? ' kg' : '');
            document.getElementById('det-purpose').textContent = sat.purpose || '-';

            panel.classList.add('show');
        }

        window.closeDetails = function () {
            document.getElementById('details-panel').classList.remove('show');
        }

        // ===== ADMIN ACTIONS =====
        function openAddModal() { document.getElementById('add-modal').classList.add('show'); }
        function closeAddModal() { document.getElementById('add-modal').classList.remove('show'); }

        window.handleAddSatellite = function (e) {
            e.preventDefault();
            const name = document.getElementById('new-sat-name').value;
            const company = document.getElementById('new-sat-company').value;
            const alt = parseInt(document.getElementById('new-sat-alt').value);
            const inc = parseInt(document.getElementById('new-sat-inc').value);
            const weight = document.getElementById('new-sat-weight').value;
            const purpose = document.getElementById('new-sat-purpose').value;

            const btn = e.target.querySelector('button[type="submit"]');
            if (btn) {
                btn.textContent = 'Guardando...';
                btn.disabled = true;
            }

            database.ref('satellites').push({
                name: name,
                company: company,
                altitude: alt,
                inclination: inc,
                weight: weight || 'N/A',
                purpose: purpose || 'N/A',
                created: Date.now()
            }).then(() => {
                alert('Â¡SatÃ©lite aÃ±adido correctamente!');
                closeAddModal();
                e.target.reset();
            }).catch((error) => {
                console.error('Error Firebase:', error);
                alert('ERROR al guardar: ' + error.message + '\n\nPosible causa: Permisos de Firebase (Rules).');
            }).finally(() => {
                if (btn) {
                    btn.textContent = 'Guardar';
                    btn.disabled = false;
                }
            });
        }

        window.deleteSat = function (id) {
            if (confirm('Â¿Eliminar satÃ©lite?')) {
                database.ref('satellites/' + id).remove()
                    .catch(error => alert('Error al eliminar: ' + error.message));
            }
        }

        // ===== INIT =====
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('fade-in');
            checkAdmin();
            initEarth();
        });
    </script>
