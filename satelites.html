    <script>
        // ===== CONFIG =====
        const firebaseConfig = {

        // ===== SATELLITE LOGIC =====
        let satPoints, satGeometry;
        let satellitesData = [];
        const MAX_SATS = 10000;

        function initEarth() {
            const container = document.getElementById('earth-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2.5;

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = false;

            // Earth
            const earthGroup = new THREE.Group();
            earthGroup.rotation.z = 23.4 * Math.PI / 180;
            scene.add(earthGroup);

            const loader = new THREE.TextureLoader();
            const earth = new THREE.Mesh(
                new THREE.SphereGeometry(1, 64, 64),
                new THREE.MeshPhongMaterial({
                    map: loader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg'),
                    bumpMap: loader.load('https://unpkg.com/three-globe/example/img/earth-topology.png'),
                    bumpScale: 0.05, specular: new THREE.Color(0x000000), shininess: 0
                })
            );
            earthGroup.add(earth);

            // Atmosphere
            const atmo = new THREE.Mesh(
                new THREE.SphereGeometry(1.2, 64, 64),
                new THREE.ShaderMaterial({
                    vertexShader: `varying vec3 vNormal; void main(){vNormal=normalize(normalMatrix*normal);gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);}`,
                    fragmentShader: `varying vec3 vNormal; void main(){float i=pow(0.6-dot(vNormal,vec3(0,0,1.0)),4.0);gl_FragColor=vec4(0.0,0.6,1.0,1.0)*i;}`,
                    blending: THREE.AdditiveBlending, side: THREE.BackSide, transparent: true
                })
            );
            scene.add(atmo);

            // Lights
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));
            const sun = new THREE.DirectionalLight(0xffffff, 1.5);
            sun.position.set(5, 3, 5);
            scene.add(sun);

            // Stars
            const starsGeo = new THREE.BufferGeometry();
            const starsPos = [];
            for (let i = 0; i < 2000; i++) starsPos.push((Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200);
            starsGeo.setAttribute('position', new THREE.Float32BufferAttribute(starsPos, 3));
            scene.add(new THREE.Points(starsGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.02 })));

            // Satellites Buffer
            satGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(MAX_SATS * 3);
            const colors = new Float32Array(MAX_SATS * 3);
            satGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            satGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            satPoints = new THREE.Points(satGeometry, new THREE.PointsMaterial({
                size: 0.025, vertexColors: true, transparent: true, opacity: 0.9
            }));
            earthGroup.add(satPoints);

            // Listen to Firebase
            database.ref('satellites').on('value', (snap) => {
                const val = snap.val();
                satellitesData = [];
                if (val) {
                    Object.keys(val).forEach(key => {
                        satellitesData.push({ id: key, ...val[key] });
                    });
                }
                update3D();
                updateFilters(); // Also updates list
            });

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // ===== UPDATE LOGIC =====
        function update3D() {
            const positions = satPoints.geometry.attributes.position.array;
            const colors = satPoints.geometry.attributes.color.array;

            // Reset all to 0 (hide)
            for (let i = 0; i < MAX_SATS * 3; i++) positions[i] = 0;

            satellitesData.forEach((sat, i) => {
                if (i >= MAX_SATS) return;

                // Calculate Position
                const r = 1 + (sat.altitude / 6371);
                const inc = sat.inclination * (Math.PI / 180);
                // Random phase based on ID hash or random if not persistent
                // We use a pseudo-random based on ID to keep it stable
                const phase = (sat.id.split('').reduce((a, b) => a + b.charCodeAt(0), 0) % 360) * (Math.PI / 180);

                const x = r * Math.cos(phase);
                const y = r * Math.sin(phase) * Math.sin(inc);
                const z = r * Math.sin(phase) * Math.cos(inc);

                // Rotate for RAAN (also pseudo-random)
                const raan = (phase * 2) % (Math.PI * 2);
                const fx = x * Math.cos(raan) - z * Math.sin(raan);
                const fz = x * Math.sin(raan) + z * Math.cos(raan);

                positions[i * 3] = fx;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = fz;

                // Color
                const c = sat.company === 'eszun' ? new THREE.Color('#00f0ff') : new THREE.Color('#ffae00');
                colors[i * 3] = c.r;
                colors[i * 3 + 1] = c.g;
                colors[i * 3 + 2] = c.b;
            });

            satPoints.geometry.attributes.position.needsUpdate = true;
            satPoints.geometry.attributes.color.needsUpdate = true;
        }

        window.updateFilters = function () {
            const showEsZun = document.getElementById('check-eszun').checked;
            const showContracts = document.getElementById('check-contracts').checked;
            const maxAlt = parseInt(document.getElementById('range-alt').value);
            const maxInc = parseInt(document.getElementById('range-inc').value);
            const search = document.getElementById('search-input').value.toLowerCase();

            document.getElementById('alt-val').textContent = maxAlt + ' km';
            document.getElementById('inc-val').textContent = maxInc + 'Â°';

            const positions = satPoints.geometry.attributes.position.array;
            const listContainer = document.getElementById('sat-list-container');
            listContainer.innerHTML = '';

            let visibleCount = 0;

            satellitesData.forEach((sat, i) => {
                if (i >= MAX_SATS) return;

                let visible = true;
                if (sat.company === 'eszun' && !showEsZun) visible = false;
                if (sat.company === 'contract' && !showContracts) visible = false;
                if (sat.altitude > maxAlt) visible = false;
                if (sat.inclination > maxInc) visible = false;
                if (search && !sat.name.toLowerCase().includes(search)) visible = false;

                // Update 3D visibility (hack: move to 0,0,0 if hidden)
                // We need to restore position if visible. 
                // Better: we just re-calculate or store original pos. 
                // For simplicity, we re-calc here or just use the fact that update3D sets them.
                // Actually update3D sets them all. We just need to hide them here.

                if (!visible) {
                    positions[i * 3] = 0;
                    positions[i * 3 + 1] = 0;
                    positions[i * 3 + 2] = 0;
                } else {
                    // If visible, we need to ensure it's at the correct position.
                    // Since update3D sets positions, we might have overwritten them with 0 in previous filter run?
                    // No, update3D runs on data change. updateFilters runs on UI change.
                    // We need to store "base positions" or re-calculate.
                    // Let's re-calculate to be safe and simple.
                    const r = 1 + (sat.altitude / 6371);
                    const inc = sat.inclination * (Math.PI / 180);
                    const phase = (sat.id.split('').reduce((a, b) => a + b.charCodeAt(0), 0) % 360) * (Math.PI / 180);
                    const x = r * Math.cos(phase);
                    const y = r * Math.sin(phase) * Math.sin(inc);
                    const z = r * Math.sin(phase) * Math.cos(inc);
                    const raan = (phase * 2) % (Math.PI * 2);
                    positions[i * 3] = x * Math.cos(raan) - z * Math.sin(raan);
                    positions[i * 3 + 1] = y;
                    positions[i * 3 + 2] = x * Math.sin(raan) + z * Math.cos(raan);

                    visibleCount++;

                    // Add to List
                    if (visibleCount < 100) { // Limit list rendering for performance
                        const div = document.createElement('div');
                        div.className = 'sat-item';
                        div.innerHTML = `
                    <div class="sat-info">
                        <span class="sat-name" style="color:${sat.company === 'eszun' ? '#00f0ff' : '#ffae00'}">${sat.name}</span>
                        <span class="sat-meta">${sat.altitude}km â€¢ ${sat.inclination}Â°</span>
                    </div>
                    <button class="delete-btn admin-only" onclick="deleteSat('${sat.id}')">ðŸ—‘</button>
                `;
                        listContainer.appendChild(div);
                    }
                }
            });

            satPoints.geometry.attributes.position.needsUpdate = true;
            document.getElementById('count-val').textContent = visibleCount;
            checkAdmin(); // Re-apply admin visibility to new list items
        }

        // ===== ADMIN ACTIONS =====
        function openAddModal() { document.getElementById('add-modal').classList.add('show'); }
        function closeAddModal() { document.getElementById('add-modal').classList.remove('show'); }

        window.handleAddSatellite = function (e) {
            e.preventDefault();
            const name = document.getElementById('new-sat-name').value;
            const company = document.getElementById('new-sat-company').value;
            const alt = parseInt(document.getElementById('new-sat-alt').value);
            const inc = parseInt(document.getElementById('new-sat-inc').value);

            const btn = e.target.querySelector('button[type="submit"]');
            if (btn) {
                btn.textContent = 'Guardando...';
                btn.disabled = true;
            }

            database.ref('satellites').push({
                name: name,
                company: company,
                altitude: alt,
                inclination: inc,
                created: Date.now()
            }).then(() => {
                alert('Â¡SatÃ©lite aÃ±adido correctamente!');
                closeAddModal();
                e.target.reset();
            }).catch((error) => {
                console.error('Error Firebase:', error);
                alert('ERROR al guardar: ' + error.message + '\n\nPosible causa: Permisos de Firebase (Rules).');
            }).finally(() => {
                if (btn) {
                    btn.textContent = 'Guardar';
                    btn.disabled = false;
                }
            });
        }

        window.deleteSat = function (id) {
            if (confirm('Â¿Eliminar satÃ©lite?')) {
                database.ref('satellites/' + id).remove()
                    .catch(error => alert('Error al eliminar: ' + error.message));
            }
        }

        // ===== INIT =====
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('fade-in');
            checkAdmin();
            initEarth();
        });
    </script>
