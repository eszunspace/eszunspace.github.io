<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video Debug</title>
    <style>
        body { background: black; color: white; font-family: monospace; }
    </style>
</head>
<body>
    <video id="debug-video" controls>
        <source src="video1.mp4" type="video/mp4">
    </video>
    <div id="video-info"></div>

    <script>
        const video = document.getElementById('debug-video');
        const infoDiv = document.getElementById('video-info');

        video.addEventListener('loadedmetadata', function() {
            infoDiv.innerHTML = `
                Video Detalles:
                - Duración: ${video.duration} segundos
                - Ancho: ${video.videoWidth}px
                - Alto: ${video.videoHeight}px
                - Tamaño del archivo: ${(video.videoWidth * video.videoHeight)/1000} KB
            `;
        });

        video.addEventListener('error', function(e) {
            infoDiv.innerHTML = `Error de video: ${e.target.error.code}`;
        });
    </script>
</body>
</html>
